
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="gTablaData.Titulo"> {{gTablaData.Titulo}} </mat-card-title>      
      <mat-card-subtitle *ngIf="gTablaData.Subtitulo"> {{gTablaData.Subtitulo}} </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field *ngIf="gTablaData.Filtro">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Juan PÃ©rez">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
              
        <ng-container *ngFor="let disCol of gTablaData.Columnas" matColumnDef="{{disCol}}">
          
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> {{disCol}} </th>
          <td mat-cell *matCellDef="let element"  [ngClass]="{'acciones': disCol=='Acciones'}" > 
            <span *ngIf="disCol!='Acciones'">
              {{element[disCol]}} 
            </span>
            <span *ngIf="disCol=='Acciones'">
            <button  mat-icon-button *ngFor="let op of gTablaData.Opciones" >
                <mat-icon (click)="op.Funcion(element)" >{{op.Icono}} </mat-icon>
              </button>
            </span>
          </td>


  

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
